<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witness Puzzle System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu_style.css">
</head>
<body>
    <div id="background"></div>

    <div id="levels">
        <h1 id="levels-header">
            <span>l</span>
            <span>e</span>
            <span>v</span>
            <span>e</span>
            <span>l</span>
            <span>s</span>
        </h1>

        <button id="levels-return">
            <img src="images/arrow.png" alt="">
        </button>

        <div id="levels-holder"></div>

        <div id="level-selector">
            <div id="header">
                <button id="level-selector-return">
                    <img src="images/arrow.png" alt="">
                </button>
                <h1 id="level-selector-name">level name placeholder</h1>
            </div>

            <div id="level-selector-sections"></div>

            <div id="pages-count"></div>
        </div>

        <div id="level">
            <div id="level-header">
                <button id="level-header-return">
                   <img src="images/arrow.png" alt="">
                </button>
                <h1 id="level-header-name">level number placeholder</h1>
            </div>

            <div id="complete-dialogue">
                <h1>Level complete!</h1>
                <button id="next-level">Next level</button>
                <button id="exit-level">Exit</button>
                <img id="close-dialogue" src="images/close.png" alt="">
            </div>

            <div id="background-darkness"></div>

            <button id="next-level-extra">
                <img src="images/arrow.png" alt="">
            </button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="menu_handlers/menu.js" type="module"></script>
</body>
</html>
